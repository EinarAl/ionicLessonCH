<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor = "let person of personArr">
    <img src="{{person.imgSrc}}" />
    <ion-card-header>
      <ion-card-subtitle>{{person.school}}</ion-card-subtitle>
      <ion-card-title>{{person.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{person.hobbies}}
    </ion-card-content>
  </ion-card>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
